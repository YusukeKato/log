<h1 id="markdownをhtmlに変換">MarkdownをHTMLに変換</h1>
<p>VSCodeの拡張機能でMarkdownをHTMLに変換する。</p>
<ol type="1">
<li>VSCodeを起動</li>
<li>拡張機能「Markdown PDF」をインストール</li>
<li>対象のMarkdownファイルを開く</li>
<li>コマンドパレットを開く</li>
<li>「Markdown PDF: Export (HTML)」を選択</li>
<li>HTMLが生成される</li>
</ol>
